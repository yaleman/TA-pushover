[tool.poetry]
name = "TA-pushover"
version = "0.0.1"
description = "Pushover App for Splunk"
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.27.1"
httplib2 = "^0.20.4"
solnlib = "^4.6.0"

[tool.poetry.dev-dependencies]
pylint = "^2.13.7"
pylint-pytest = "^1.1.2"
pytest = "^7.1.2"
black = "^22.3.0"
mypy = "^0.942"
types-requests = "^2.27.20"
types-PyYAML = "^6.0.7"
types-chardet = "^4.0.3"
types-simplejson = "^3.17.5"
types-certifi = "^2021.10.8"
mechanize = "^0.4.8"
ksconf = "^0.10.0-beta.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.MASTER]
disable="W0511"
max-line-length=200