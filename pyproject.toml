[tool.poetry]
name = "TA-pushover"
version = "0.0.2"
description = "Pushover App for Splunk"
authors = [
    "James Hodgkinson <james@terminaloutcomes.com>",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.31.0"
httplib2 = "^0.22.0"
solnlib = "^4.12.0"
splunktaucclib = "^6.0.10"

[tool.poetry.dev-dependencies]
pylint = "^2.13.9"
pylint-pytest = "^1.1.7"
pytest = "^7.4.4"
black = "^23.3.0"
mypy = "^1.4"
types-requests = "^2.31.0"
types-PyYAML = "^6.0.12"
types-chardet = "^5.0.4"
types-simplejson = "^3.19.0"
types-certifi = "^2021.10.8"
mechanize = "^0.4.9"
ksconf = "^0.13.9"
splunk-add-on-ucc-framework = "^5.38.0"
loguru = "^0.7.2"

[tool.pylint.MASTER]
disable = "W0511"
max-line-length = 200

[build-system]
requires = [
    "poetry-core>=1.0.0",
]
build-backend = "poetry.core.masonry.api"

[project]
name = "TA-pushover"
description = "Pushover App for Splunk"
license = "MIT"
version = "0.0.2"
authors = [
    { name = "James Hodgkinson", email = "james@terminaloutcomes.com" },
]
