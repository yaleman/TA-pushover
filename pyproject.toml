[tool.poetry]
name = "TA-pushover"
version = "0.0.1"
description = "Pushover App for Splunk"
authors = ["James Hodgkinson <james@terminaloutcomes.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.28.2"
httplib2 = "^0.21.0"
solnlib = "^4.9.1"
splunktaucclib = "^6.0.7"

[tool.poetry.dev-dependencies]
pylint = "^2.13.9"
pylint-pytest = "^1.1.2"
pytest = "^7.2.1"
black = "^23.1.0"
mypy = "^1.0"
types-requests = "^2.28.11"
types-PyYAML = "^6.0.12"
types-chardet = "^5.0.4"
types-simplejson = "^3.18.0"
types-certifi = "^2021.10.8"
mechanize = "^0.4.8"
ksconf = "^0.10.0b9"
splunk-add-on-ucc-framework = "^5.21.0"
loguru = "^0.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.MASTER]
disable="W0511"
max-line-length=200
